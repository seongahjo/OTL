spring:
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:~/otl
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      use-new-id-generator-mappings: false
    open-in-view: false
otl:
  threshold: 100